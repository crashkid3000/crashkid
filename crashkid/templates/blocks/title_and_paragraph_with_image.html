{% load wagtailcore_tags wagtailimages_tags %}
{% image self.image fill-1920x1080 as parallaximg %}
<div>
    <h2>{{ self.title }}</h2>
    <p>{{ self.text | richtext }}</p>
</div>

<div style="background-image:url({{ parallaximg.url }})" class="parallax340"></div>
{% if self.caption %}<p class="text-muted font-italic"><small>{{ self.caption }}</small></p>{% endif %}
